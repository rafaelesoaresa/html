<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/divisao family.css">
    <title>Catálogo de Carros</title>
</head>
<body>
    <header>
        <h1>Catálogo de Carros</h1>
    </header>
    
    <main>
        <section id="carros">
            <div class="carro">
                <img src="img/Screen-Shot-2023-01-12-at-4.30.43-PM.png" alt="Carro 1">
                <div class="carro-info">
                    <h2>Honda Odyssey</h2>
                    <p>Marca: Honda</p>
                    <p>Modelo: odyssey </p>
                    <p>Ano: 2023</p>
                    <button onclick="window.location.href='hondaINFO.html'">Ver Detalhes</button>
                </div>
            </div>
            
            <div class="carro">
                <img src="img/20-audi-rs6.jpg" alt="Carro 2">
                <div class="carro-info">
                    <h2>Audi Rs6 Avant</h2>
                    <p>Marca: Audi</p>
                    <p>Modelo: Rs6 Avant</p>
                    <p>Ano: 2023</p>
                    <button>Ver Detalhes</button>
                </div>
            </div>
            
            <!-- Adicione mais carros aqui -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Catálogo de Carros</p>
    </footer>
</body>
</html>
